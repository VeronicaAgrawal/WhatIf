<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WHAT-IF Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <!---- Theme style ---->
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.4/datepicker.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    {% block extra_head_content %}{% endblock %}

    <!-- iCheck -->
  </head>
  <body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">

    <!-- Header Section Start -->
      <header class="main-header">
        <!-- Logo -->
        <a href="/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><img src="/static/images/gps.png"></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><img src="/static/images/logo.png"></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu sign_out">
            <ul class="nav navbar-nav">
              <li class="">
                <a href='/logout'><span class="hidden-xs">SIGN OUT</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Header Section End -->


      <!-- Left side column. contains the logo and sidebar Start -->
      <aside class="main-sidebar">
        <section class="sidebar">

          <!-- sidebar menu: : style can be found in sidebar.less -->
          <!-- sidebar menu Start -->
          <ul class="sidebar-menu">
            <li class="treeview active">
              <a href="/" id="dashboard">
                <i class=""><img src="/static/images/dashboard.png"></i><span>Dashboard</span>
              </a>
            </li>
            <li class="treeview">
              <a href="/profile" id="profile">
                <i class=""><img src="/static/images/profile.png"></i><span>Profile</span>
              </a>
            </li>
            <li class="treeview wi_featured">
              <a href="/whatifsearch" id="whatif">
                <i class=""><img src="/static/images/what-if.png"></i><span>What-If</span>
              </a>
            </li>
            <!--<li class="treeview">-->
              <!--<a href="/uploaeview"
                <!--<i class=""><img src="/static/images/upload-file.png"></i><span>File upload</span>-->
              <!--</a>-->
            <!--</li>-->
            <li class="treeview">
              <a href="/setting" id="setting">
                <i class=""><img src="/static/images/setting.png"></i><span>Settings</span>
              </a>
            </li>
            <li class="treeview">
              <a href="/promotion" id="promotion">
                <i class=""><img src="/static/images/report.png"></i><span>Promotion</span>
              </a>
            </li>
            <li class="treeview">
              <a href="/execution" id="execution">
                <i class=""><img src="/static/images/report.png"></i><span>Execution</span>
              </a>
            </li>
          </ul>
           <!-- sidebar menu End -->
        </section>
        <!-- /.sidebar -->
      </aside>
      <!-- Left side column. contains the logo and sidebar End -->

         <main>
           {% block content %}
           {% endblock %}
        </main>


      <footer class="main-footer">
       <p class="copyright"> &copy; COPYRIGHT 2019 GLOBAL PRICING SOLUTIONS. ALL RIGHTS RESERVED</p>
      </footer>



    </div><!-- ./wrapper -->

    <!-- Js File Included Hear -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/jQuery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

  {% block javascript %}{% endblock %}
    <script>
    $(document).ready(function(){
      var whatif= {{request.session.licence|safe}}
        if (whatif.WhatIfFeatured == true){
          $('.wi_featured').show();
        }
        else{
          $('.wi_featured').hide();
        }
      });

    </script>
  </body>
</html>
