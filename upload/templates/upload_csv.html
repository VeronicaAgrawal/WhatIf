{% extends 'header.html' %}

{% block content %}
<div class="content-wrapper">
   <section class="content">
         {% if messages %}
              <ul class="messages">
                 {% for message in messages %}
                 <p {% if message.tags %} class="alert alert-{{ message.tags }} mr-2"{% endif %}>{{ message }}</p>
                 {% endfor %}
              </ul>
         {% endif %}
         <div class="row">
             <div class="col-sm-3">
             </div>
             <div class="col-sm-6">
                 <div class="panel panel-default fileupload">
                     <div class="panel-heading ">File Upload</div>
                     <form action="{% url 'upload_csv' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                         <div class="panel-body fileuploadbody">
                            {% csrf_token %}
                            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control" placeholder="File Path">
                            <div class="fileupload_btn">
                                <button type="submit" class="btn btn-default">Upload</button>
                                <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                         </div>
                     </form>
                 </div>
             </div>
             <div class="col-sm-3">
             </div>
         </div>
   </section>
</div>
{% endblock %}
